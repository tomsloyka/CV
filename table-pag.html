<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" 
        content="IE=edge">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>table-page</title>
        <!-- задаю стиль рамці таблиці і ширину -->
        <style>
        table { width: 24%; border-collapse: collapse; } td { border: 2px solid black; }
        td { width: 6%;}
        </style>
    </head>
    <body>
    <table>
       <tr>
            <!-- об'єдную комірки в одну вертикалі -->
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
       </tr>
       <tr>
        <!-- не забуваю видаляти зайві комірки які об'єднуємо -->
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <!-- роблю 7 на одну комірку і по центру -->
            <td align="center" colspan="4">7</td>
       </tr> 
       <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>  
    </table>    
    </body>
</html>
