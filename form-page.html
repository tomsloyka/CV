<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" 
        content="IE=edge">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>form-page</title>
    </head>
    <body>
        <!-- додаю горизонтальну полоску -->
        <hr/>
        <!-- додаю форму -->
        <form name="information about user" action="send.cv" method="post"> 
            <!-- поле для ім'я -->
            <label> First name</label>
            <input type="text"> 
            <br>
            <br>
            <!-- поле для прізвища -->
            <label> Last name</label>
            <input type="text">
            <hr/>
            <!-- кнопка за допомогою button тегу -->
            <button type="button">Button tag</button>
            <!-- кнопка за допомогою тегу input -->
            <input type="submit" value="Input tag button type">
            <hr/>
            <!-- вибір міста -->
            <select name="city">
                <option value="Japan">Japan</option>
                <option value="Ukraine">Ukraine</option>
            </select>
            <hr/>
            <!-- вибір статі -->
            <input type="radio" name="gender" value="male">Male 
            <br>
            <input type="radio" name="gender" value="female">Female
            <hr/>
            <!-- запитання про машину та велосипед -->
            <input type="checkbox" name="bike">
            <label>I have a bike</label>
            <br>
            <input type="checkbox" name="car">
            <label>I have a car</label>
            <hr/>
        </form>
    </body>
</html>
